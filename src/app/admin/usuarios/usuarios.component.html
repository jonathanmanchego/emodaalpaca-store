<div class="row mt-2" [formGroup]="userForm">
  <div class="col-md-4">
    <h3>Usuario</h3>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="fill" class="w-100">
        <mat-label>Nombres:</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error>
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="fill" class="w-100">
        <mat-label>Apellidos:</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error>
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="fill" class="w-100">
        <mat-label>Email:</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-error>
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"  placeholder="*********">
        <mat-error>
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="fill" class="w-100">
        <mat-label>Password otra vez:</mat-label>
        <input type="password" matInput formControlName="password2"  placeholder="*********">
        <mat-error>
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12 mt-2">
      <div class="d-grid gap-2">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn btn-outline-success" type="button" (click)="refreshForm()">Limpiar</button>
          <button [disabled]="!userForm.valid" class="btn btn-outline-primary" type="button" (click)=" (isSave) ? guardar() : editar()">{{btn2}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">NÂ°</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;let i=index">
          <th scope="row"></th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-outline-primary btn-sm p-0 px-1" (click)="showEdit(user)">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm p-0 px-1" (click)="eliminar(user.id)">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
