<div class="row mt-4 mb-2 p-4">
  <div class="col-md-3 hvr-grow" *ngFor="let item of data; let i=index">
    <div class="card w-100 text-center border-0">
      <a [routerLink]="'category/'+item.id+'/products'">
        <img src="{{back}}/{{item.urlImg}}" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h3 class="card-title mb-0 fw-bold">{{item.name}}</h3>
      </div>
    </div>
  </div>
</div>
