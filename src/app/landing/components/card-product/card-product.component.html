<mat-card class="mb-3 mt-3">
  <div class="card border-0">
    <div class="row g-0">
      <div class="col-md-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" *ngIf="product">
          <div class="carousel-inner">
            <div *ngFor="let img of product.imagenes; let i=index"
              class="{{(i==0) ? 'carousel-item active' : 'carousel-item'}}">
              <img src="{{back}}/{{img.url}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <!-- <h5>First slide label</h5> -->
                <!-- <p>Some representative placeholder content for the first slide.</p> -->
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <div class="col-md-4">
        <div class="card-body">
          <div *ngIf="product">
            <h1 class="card-title mb-4" style="color: #c1885b;">{{product.name}}</h1>
            <h5 class="card-subtitle mb-0">
              <span style="color: #c1885b;">Colores:</span>
              {{product.colors}}
            </h5>
            <h5 class="card-subtitle mb-4">
              <span style="color: #c1885b;">Tallas:</span>
              {{product.sizes}}
            </h5>
            <!-- <h3 class="card-subtitle mb-4" style="color: #c1885b;">$. {{data.costo}}</h3> -->
            <h4 class="card-subtitle mb-1" style="color: #c1885b;">Descripci√≥n:</h4>
            <p class="card-text" style="text-align: justify;">
              {{product.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
